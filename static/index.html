<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <title>作业上交统计</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
  <h1 onclick="navigate('/')">📘 作业上交统计</h1>
  <nav class="header-nav" id="subjectNav"></nav>
  <div class="header-actions">
    <select id="classSelect">
      <option value="01">01</option>
      <option value="02">02</option>
    </select>
    <button id="backBtn" class="hidden">返回</button>
    <button id="statsBtn" class="hidden">统计</button>
    <button id="logoutBtn" class="hidden">退出登录</button>
    <button id="loginBtn">登录</button>
  </div>
</header>

<main id="app"></main>

<!-- 登录弹窗 -->
<div id="loginModal" class="modal hidden">
  <div class="modal-content">
    <h3>身份登录</h3>
    <select id="role">
      <option value="guest">访客</option>
      <option value="teacher">教师</option>
      <option value="admin">管理员</option>
    </select>
    <input id="name" placeholder="教师姓名（仅教师）"/>
    <input id="password" type="password" placeholder="密码"/>
    <button onclick="login()">确认登录</button>
  </div>
</div>

<script src="/icons.js"></script>
<script src="/app.js"></script>
</body>
</html>
